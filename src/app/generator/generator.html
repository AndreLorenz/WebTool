<script type="text/ng-template" id="customPopupTemplate.html">
	<div class="custom-popup-wrapper" ng-style="{top: position().top+'px', left: position().left+'px'}" style="display: block;"
	 ng-show="isOpen() && !moveInProgress" aria-hidden="{{!isOpen()}}">
		<p class="message">select location from drop down.</p>

		<ul class="dropdown-menu" role="listbox">
			<li class="uib-typeahead-match" ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)"
			 ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
				<div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
			</li>
		</ul>
	</div>
</script>


<div class="jumbotron">
	<div class="container">
		<h1>Tasy Schematics Structure Tool</h1>
		<p>Create the your function structure on GitHub.</p>
		<div class="row">
			<div class="col-md-4 ">
				<form ng-submit="$ctrl.save($ctrl.config)">
					<div class="form-group">
						<label for="module">Module name</label>
						<input id="module" type="text" ng-model="selected" uib-typeahead="state for state in $ctrl.states | filter:$viewValue | limitTo:8"
						 class="form-control">
						<label for="branch">Branch name:</label>
						<input type="text" ng-model="$ctrl.config.branch" class="form-control" id="branch">
						<label for="functionName">Function name:</label>
						<input type="text" ng-model="$ctrl.config.functionName" class="form-control" id="functionName">
						<label for="functionCode">Function code:</label>
						<input type="text" ng-model="$ctrl.config.functionCode" class="form-control" id="functionCode">
						<label for="schematicsFunctionCode">Schematics function code:</label>
						<input type="text" ng-model="$ctrl.config.schematicsCode" class="form-control" id="schematicsFunctionCode">
						<label for="componentCode">First component code:</label>
						<input type="text" ng-model="$ctrl.config.firstComponent" class="form-control" id="componentCode">
					</div>
					<button type="submit" class="btn btn-success">Create Structure</button>
				</form>
			</div>
		</div>
	</div>
</div>
