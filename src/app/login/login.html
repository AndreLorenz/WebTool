<form class="form-inline" ng-submit="$ctrl.login($ctrl.github)">
  <div class="form-group">
    <label class="sr-only" for="username">Github user</label>
    <input type="text" ng-model="$ctrl.github.username" class="form-control" id="username" placeholder="Email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="password">Github password</label>
    <input type="password" ng-model="$ctrl.github.password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <button type="button" class="btn btn-outline-primary btn-sm">Primary</button>
  <button type="button" class="btn btn-outline-secondary">Secondary</button>
  <button type="button" class="btn btn-outline-success">Success</button>
  <button type="button" class="btn btn-outline-info">Info</button>
  <button type="button" class="btn btn-outline-warning">Warning</button>
  <button type="button" class="btn btn-outline-danger">Danger</button>
</form>
